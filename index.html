<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./camera-svgrepo-com.svg" />
  <link
rel="apple-touch-icon"
sizes="180x180"
href="./camera-svgrepo-com.svg"
/>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>Front Camera App</title>


  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    #camera-container {
      position: relative;
      width: 100%;
      height: 80%;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .capture-button {
      position: relative;
      width: 70px;
      height: 70px;
      margin-top: 20px;
      background-color: red;
      border: 5px solid white;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Состояние кнопки во время записи */
    .capture-button.recording {
      background-color: white;
      border-color: red;
    }

    .capture-button.recording::after {
      content: "";
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="camera-container">
    <video id="camera" autoplay playsinline></video>
  </div>
  <div class="capture-button" id="capture-button"></div>

  <script>
    const videoElement = document.getElementById('camera');
    const captureButton = document.getElementById('capture-button');

    let isRecording = false;

    // Функция для запуска фронтальной камеры
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" }, // Фронтальная камера
          audio: false
        });
        videoElement.srcObject = stream;
      } catch (error) {
        console.error("Ошибка доступа к камере:", error);
        alert(`Ошибка: ${error.message}`);
      }
    }

    // Логика кнопки записи
    captureButton.addEventListener('click', () => {
      isRecording = !isRecording;

      if (isRecording) {
        captureButton.classList.add('recording');
        console.log("Началась запись...");
        // Добавить функционал записи, если нужно
      } else {
        captureButton.classList.remove('recording');
        console.log("Запись остановлена.");
        // Остановка записи
      }
    });

    // Запуск камеры при загрузке страницы
    startCamera();
  </script>
</body>
</html>
